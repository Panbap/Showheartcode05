<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/Panbap/js/blob/main/icon/heartshow.jpg?raw=true" type="image/jpg">
  <title>Show code</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box; 
}

html, body {
  height: 100%;
  background: rgb(255, 255, 255);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  overflow: hidden; 
}

.button-container {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap; 
  z-index: 1;
  position: relative;
  width: 100%;
  max-width: 100%; 
  padding: 10px; 
}

button {
  font-family: Georgia, 'Times New Roman', Times, serif;
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  transition: transform 0.1s ease, box-shadow 0.3s ease, background-color 0.3s ease;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  width: auto;
  min-width: 150px; 
  box-sizing: border-box;
}

button:hover {
  background-color: #f1abab;
  color: white;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  transform: translateY(-5px);
}

button:active {
  transform: translateY(2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.btn1, .btn2, .btn3, .btn4, .btn5, .btn6 {
  background-color: #e67878;
  color: white;
}

@media (max-width: 768px) {
    body {
    padding: 0 10px; 
    font-size: 14px; 
  }
  .button-container {
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    height: 50%;
    width: 100%; 
    box-sizing: border-box; 
  }

  button {
    width: 100%; 
    padding: 15px;
    font-size: 16px;
  }

  .btn1, .btn2, .btn3, .btn4, .btn5, .btn6 {
    padding: 12px 20px; 
    width: 60%; 
  }
}

div {
  width: 300px;
  height: 300px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all 1s;
}

span {
  position: absolute;
  width: 200px;
  height: 300px;
  background: #f44336;
  border: 5px solid #000;
}

span:nth-of-type(1) {
  border-radius: 50% 50% 50% 0%;
  transform: rotate(-45deg);
  border-left-width: 10px;
  box-shadow: -5px -1px 50px 0px rgba(0, 0, 0, .5);
}

span:nth-of-type(1):before {
  content: "";
  background: rgba(0, 0, 0, .25);
  background: #f44336;
  width: 50px;
  height: 155px;
  position: absolute;
  top: 30px;
  left: 30px;
  border-radius: 50%;
  transform: rotate(180deg);
  box-shadow: -10px 0px 0px 10px #f44336, 10px 0px 15px 5px rgba(0, 0, 0, .1);
}

span:nth-of-type(1):after {
  content: "";
  background: rgba(255, 255, 255, .1);
  width: 15px;
  height: 20px;
  position: absolute;
  top: 70px;
  left: 140px;
  border-radius: 50%;
  border-bottom-width: 0px;
  border-top-width: 0px;
  border-left-width: 0px;
  transform: rotate(-10deg);
  box-shadow: 0px 0px 30px 30px rgba(255, 255, 255, .1);
}

span:nth-of-type(2) {
  left: 77px;
  border-radius: 50% 50% 0% 50%;
  border-left: none;
  border-bottom-width: 10px;
  transform: rotate(45deg);
  box-shadow: -5px -1px 50px 0px rgba(0, 0, 0, .5);
}

span:nth-of-type(2):before {
  content: "";
  background: #f44336;
  width: 50px;
  height: 155px;
  position: absolute;
  top: 140px;
  left: 100px;
  border-radius: 50%;
  transform: rotate(60deg);
  box-shadow: -10px 0px 0px 10px #f44336, 10px 0px 50px 10px rgba(0, 0, 0, .1);
}

span:nth-of-type(2):after {
  content: "";
  background: rgba(255, 255, 255, .1);
  width: 15px;
  height: 50px;
  position: absolute;
  top: 50px;
  left: 110px;
  border-radius: 50%;
  border-bottom-width: 0px;
  border-top-width: 0px;
  border-left-width: 0px;
  transform: rotate(-25deg);
  box-shadow: 0px 0px 30px 30px rgba(255, 255, 255, .1);
}

div:hover span:nth-of-type(1) {
  animation-name: heartbeat-1;
  animation-duration: .7s;
}

div:hover span:nth-of-type(2) {
  animation-name: heartbeat-2;
  animation-duration: .7s;
}

@keyframes heartbeat-1 {
  0% {
    transform: scale(1) rotate(-45deg);
    border-radius: 50% 50% 50% 0%;
  }

  25% {
    transform: scale(1.5) rotate(-45deg);
    border-radius: 50% 50% 50% 0%;
  }

  50% {
    transform: scale(1) rotate(-45deg);
    border-radius: 50% 50% 50% 0%;
  }

  75% {
    transform: scale(1.5) rotate(-45deg);
    border-radius: 50% 50% 50% 0%;
  }
}

@keyframes heartbeat-2 {
  0% {
    transform: scale(1) rotate(45deg);
    border-radius: 50% 50% 0% 50%;
    left: 77px;
  }

  25% {
    transform: scale(1.5) rotate(45deg);
    border-radius: 50% 50% 0% 50%;
    left: 110px;
  }

  50% {
    transform: scale(1) rotate(45deg);
    border-radius: 50% 50% 0% 50%;
    left: 77px;
  }

  75% {
    transform: scale(1.5) rotate(45deg);
    border-radius: 50% 50% 0% 50%;
    left: 110px;
  }
}

  </style>
</head>

<body>
    <div>
        <span></span>
        <span></span>
      </div>
  <div class="button-container">
    <button class="btn1" onclick="window.location.href='./heart/heart1.html';">Heart 1</button>
    <button class="btn2" onclick="window.location.href='./heart/heart2.html';">Heart 2</button>
    <button class="btn3" onclick="window.location.href='./heart/heart3.html';">Heart 3</button>
    <button class="btn4" onclick="window.location.href='./heart/heart4.html';">Heart 4</button>
    <button class="btn5" onclick="window.location.href='./heart/heart5.html';">Heart 5</button>
    <button class="btn6" onclick="window.location.href='./heart/heart6.html';">Heart 6</button>
  </div>

  <script>

  </script>
</body>

</html>
